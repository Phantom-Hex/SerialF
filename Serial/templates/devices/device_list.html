{% extends 'layout.html' %}

{% block content %}
    <table class="table table-hover">
        <caption>
            <a class="btn btn-primary btn-sm" href="{% url 'devices:device-create' %}">Create</a>
        </caption>
        <thead>
            <tr>
                <th>Inventory</th>
                <th>Available Actions</th>
            </tr>
        </thead>
        {% for device in devices %}
            <tr>
                <td>{{ device.name }}</td>
                <td>
                    <a class="btn btn-primary btn-sm" href="{% url 'devices:device-detail' device.pk %}">Detail</a>
                    <a class="btn btn-warning btn-sm" href="{% url 'devices:device-update' device.pk %}">Update</a>
                    <a class="btn btn-danger btn-sm" href="{% url 'devices:device-delete' device.pk %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
