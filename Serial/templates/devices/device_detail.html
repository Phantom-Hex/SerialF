{% extends 'layout.html' %}

{% block content %}
    <h1>About {{ device.name }}</h1>
    <br />
    <h3>{{ device.name }} is a {{ device.type|lower }} made by {{ device.maker }}</h3>
    <h3>Vital Data:</h3>
    <ul class="list">
        <li><img src="../../{{ device.photo }}"></li>
        <li>{{ device.SKU }}</li>
        <li>{{ device.description }}</li>
        <li>{{ device.created_at }}</li>
    </ul>
{% endblock %}
