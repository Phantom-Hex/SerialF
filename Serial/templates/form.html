{% extends 'layout.html' %}
{% load bootstrap4 %}{% load static %}

{% block content %}
    <div class="container col-md-8 pt-4 mx-auto">
        <form method="post" class="form form-group" enctype="multipart/form-data">
            <fieldset>
                <legend class="text-muted">{{ title }}.entry</legend>
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="text-center">
                    <button type="submit" value="Save" class="btn btn-sm btn-outline-primary align">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>

{% endblock %}
