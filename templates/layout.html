{% load bootstrap4 %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navbar bootstrap -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-between">
    <div class="container">
        <a class="navbar-brand m-1 h1" href="{% url 'home' %}">Serial Flakes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'device-list' %}">Device Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'type-list' %}">Type Inventory</a>
                </li>
            </ul>
        </div>
        <div class="pt-1 mt-1">
            <p class="lead text-muted">
                {% if user.is_authenticated %}
                    {{ user }} |
                {% endif %}{% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn-sm btn-primary">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn-sm btn-primary">Login</a> |
                    <a href="{% url 'signup' %}" class="btn-sm btn-primary">Register</a>
                {% endif %}
            </p>
        </div>
    </div>
</nav>

{# Other content #}
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
